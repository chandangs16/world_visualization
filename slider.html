<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <!-- plus a jQuery UI theme, here I use "flick" -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="dist/js/jquery-ui-slider-pips.css">
    <script src="dist/js/jquery-ui-slider-pips.js"></script>

    <link rel="stylesheet" href="dist/css/main.css">

</head>
<body>
<p></p>
<div class="slider"></div>
<input type="text" id="year_selected" />
</body>
<script>$(".slider")

    .slider({
        min: 1960,
        max: 2016,
        step: 2,
        slide: function( event, ui ) {
            $( "#year_selected" ).val( ui.value);
            //$(ui.value).appendTo("#year_selected");
            // $(".a, .b, .c, .d").width(ui.value + "%");
        }
    })

    .slider("pips", {
        rest: "label",
        step: 2
    })

    .slider("float");
</script>
</html>
