<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>World Visualization</title>

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <!-- plus a jQuery UI theme, here I use "flick" -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="dist/css/jquery-ui-slider-pips.css">
    <script src="dist/js/jquery-ui-slider-pips.js"></script>

    <link rel="stylesheets" type="text/css" href="dist/css/mapbox.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <link rel="stylesheet" type="text/css" href="dist/css/mapindex.css">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">


</head>

<body>

    <div class="outer" style="position: relative">

        <div id="svgContainer"></div>
        <!--<img class="world" src="images/world.svg" alt="Kiwi standing on oval"  />-->
        <div class="slider" style="position: absolute;top :93%; left:35%;  "></div>





        <input type="checkbox" id="sidebartoggler"></input>
        <div class="page-wrap">
            <div class="page-content"></div>
            <label for="sidebartoggler" class="toggle">â˜°</label>
            <div class="sidebar">
                <!--<ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="Description.html">Description</a></li>
                    <li><a href="About.html">About</a></li>
                </ul>-->
                <div class="wrap">
                    <div class="block">
                        <span>FSI</span>
                        <input data-index="0" id="FSI" type="checkbox" checked />
                        <label for="FSI"></label>
                    </div>
                    <div class="block">
                        <span>GDP</span>
                        <input data-index="1" id="GDP" type="checkbox" />
                        <label for="GDP"></label>
                    </div>
                    <div class="block">
                        <span>Inflation</span>
                        <input data-index="2" id="Inf" type="checkbox" />
                        <label for="Inf"></label>
                    </div>
                    <div class="block">
                        <span>Trade</span>
                        <input data-index="3" id="Trade" type="checkbox" />
                        <label for="Trade"></label>
                    </div>
                    <div class="block">
                        <span>Population</span>
                        <input data-index="4" id="cheap" type="checkbox" />
                        <label for="cheap"></label>
                    </div>
                    <div class="block">
                        <span>Employement</span>
                        <input data-index="5" id="Emp" type="checkbox" />
                        <label for="Emp"></label>
                    </div>
                    <div class="block">
                        <span>Reserve</span>
                        <input data-index="6" id="Reserve" type="checkbox" />
                        <label for="Reserve"></label>
                    </div>
                    <div class="block">
                        <span>FDI</span>
                        <input data-index="7" id="FDI" type="checkbox" />
                        <label for="FDI"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Major Incidents</h2>
                </div>
                <div class="modal-body">
                    <p id="year_info" align="center|justify">This day that year</p>

                </div>
                <div class="modal-footer">
                    <h3></h3>
                </div>
            </div>

        </div>

    </div>



    <script src="dist/js/mapslider.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="dist/js/classybrew.min.js"></script>
    <script src="dist/js/common.bundle.js"></script>
</body>

</html>
